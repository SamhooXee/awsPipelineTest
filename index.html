<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samhoo Nginx Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-8 rounded-lg shadow-xl w-full max-w-md relative">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Nginx Server</h1>
        </div>
        <div class="my-8">
            <p class="text-2xl font-semibold text-blue-600">Greetings from Samhoo</p>
        </div>
    </div>

    <script>
        // Function to get Docker container ID
        async function getContainerId() {
            try {
                const response = await fetch('/container-id');
                const containerId = await response.text();
                return containerId.trim();
            } catch (error) {
                return 'Unknown';
            }
        }

        // Display hostname and container ID at bottom left
        async function displayServerInfo() {
            const hostnameDisplay = document.createElement('div');
            hostnameDisplay.className = 'fixed bottom-4 left-4 text-sm text-gray-500';
            
            const containerId = await getContainerId();
            hostnameDisplay.textContent = `Hostname: ${window.location.hostname} | Container ID: ${containerId}`;
            
            document.body.appendChild(hostnameDisplay);
        }

        // Display version at bottom right
        const versionDisplay = document.createElement('div');
        versionDisplay.className = 'fixed bottom-4 right-4 text-sm text-gray-500';
        versionDisplay.textContent = 'v1.2.0';
        document.body.appendChild(versionDisplay);

        // Call the async function
        displayServerInfo();
    </script>
</body>
</html>
